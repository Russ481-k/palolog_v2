name: ðŸ§ª E2E Tests
on:
  push:
    branches:
      - master
      - main
      - develop
      - staging
  pull_request:
    branches:
      - master
      - main
      - develop
      - staging

jobs:
  E2E:
    name: Playwright E2E Tests
    timeout-minutes: 30
    runs-on: ubuntu-latest
    env:
      NEXT_PUBLIC_BASE_URL: http://localhost:3000
      NEXT_PUBLIC_ENV_NAME: tests
      DATABASE_URL: postgres://startui:startui@localhost:5432/startui
      NEXT_PUBLIC_IS_DEMO: false
      AUTH_SECRET: Replace me with `openssl rand -base64 32` generated secret
      EMAIL_SERVER: smtp://username:password@localhost:1025
      # Security Configuration
      X_H: 736d74702e6e617665722e636f6d
      X_K: 646273746e716c73393230
      X_V: 6470666668676b646c7a6d40
      X_U: 646273746e716c73393230406e617665722e636f6d
      X_T: 313830303030
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: startui
          POSTGRES_USER: startui
          POSTGRES_DB: startui
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 20

      - uses: pnpm/action-setup@v2
        name: Install pnpm
        with:
          version: 8
          run_install: false

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Install dependencies
        run: pnpm install

      - name: Install Playwright Browsers
        run: pnpm playwright install --with-deps

      - name: Migrate database
        run: pnpm db:push

      - name: Add default data into database
        run: pnpm db:seed

      - name: Run Playwright tests
        run: pnpm e2e

      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
